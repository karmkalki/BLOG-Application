  <body>
<nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BLOGS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      

          <li class="nav-item">
          <a class="nav-link" href="Post">Post</a>

          <li class="nav-item">
          <a class="nav-link" href="NewPost">New Post</a>

          <li class="nav-item">

  <div class="mt-3">
<div class="container" >
<h1>Create New Blog</h1>
<div  class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end" >
 <form th:object="${create}" th:action="@{/NewPost}" method="POST">
 
<input type="hidden" th:field=*{id}/>
 <p th:text="${BlogCreate}" class="text-success"></p> 
 
    <label for="exampleInputEmail1" class="form-label">Title</label>
  <div class="mb-3">
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field=*{title}>
  </div>
  
  
   <label for="exampleInputEmail1" class="form-label">Short Description</label>

  <div class="form-floating mb-3">
  <textarea class="form-control"  id="floatingTextareaDisabled" th:field=*{description} ></textarea>
</div>
 <label for="exampleInputEmail1" class="form-label">Content</label>
 
  <textarea name="editor" id="editor" rows="10" cols="80" th:field=*{content}></textarea>

<div  class="mx-auto p-2">                
<button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>
</div>
</div>
</div>
 <script>
ClassicEditor
		 .create( document.querySelector( '#editor' ) )
		
		   $(document).ready(function() {
            CKEDITOR.replace('editor');
        });
		</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
