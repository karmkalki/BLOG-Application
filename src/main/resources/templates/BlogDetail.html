<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">BLOGS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">All Post</a>
        </li>

          <li class="nav-item">
          <a class="nav-link" href="login">Login</a>
        </li>
        
          <li class="nav-item">
          <a class="nav-link" href="SignUp">Registration</a>
        </li>
       
      </ul>
    </div>
  </div>
</nav >
<div class="mt-3">
<div class="container">
<h1 th:text=${blog.title}></h1>
<hr>
<h5 th:text=${blog.description}></h5>
<hr>
<p th:utext=${blog.content}>
</p>
<h1></h1>
<hr>
<!-- -Display comment -->

<h1>Comment</h1>
<div th:each="database:${showcomment} ">
<h5 th:text="${database.name}">Name:</h5>
<h5  th:text="${database.uploadDate}">Date:</h5>
<p th:text="${database.comment}"> </p>
</div>

<hr>

<!-- Comment form -->
  <div class="mt-3">
<div class="container" >

<div  class="mb-5 p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end black-text" >
 <form th:object="${comment}" th:action="@{/Commentupload}" method="POST">
<h3>Leave a Comment</h3>
<hr>
 <input type="hidden" th:field="*{blogId}">
 
    <label for="exampleInputEmail1" class="form-label">Enter Name</label>
  <div class="mb-3">
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}">
  </div>
  
  
   <label for="exampleInputEmail1" class="form-label">Enter Email</label>
  <div class="mb-3">
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}" >
  </div>
   
   
 <label for="exampleInputEmail1" class="form-label">Enter Comment</label>
  <div class="form-floating mb-3">
  <textarea class="form-control"  id="floatingTextareaDisabled" th:field="*{comment}" ></textarea>
</div>

 
<div  class="mx-auto p-2">                
<button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>
</div>
</div>
</div>
</div>





</div>








</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</html>
