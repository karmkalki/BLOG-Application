<nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BLOGS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  <li class="nav-item">
          <a class="nav-link" href="Post">Post</a>

          <li class="nav-item">
          <a class="nav-link" href="NewPost">New Post</a>

          <li class="nav-item">

<div class="container">
<h1>List of Comment</h1>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Comment</th>
      <th scope="col">Post Create on</th>
    <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="comment:${Allcomment}">
      <td th:text="${commentStat.index}+1"></td>
      <td th:text=${comment.email}></td>
      <td th:text=${comment.name}></td>
      <td th:text=${comment.comment}></td>
      
   
     <td><a th:href="@{/Delete?(id=${comment.commentId})}"  class="btn btn-danger"   
     >Delete</a> 
   
    
    </tr>

  </tbody>
</table>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
