<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  
</head>
 <body>


<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Post Title</th>
      <th scope="col">Post short Description</th>
      <th scope="col">Post Create on</th>
    <th scope="col">Action</th>
    

    </tr>
  </thead>
  
  <tbody>
    <tr th:each="qpost:${blog}">
      <th th:text="${qpostStat.index}+1" >1</th>
      <td th:text=${qpost.title}></td>
      <td th:text=${qpost.description}></td>
      <td th:text=${qpost.createDate}></td>
   
     <td><a href="" class="btn btn-danger"   >Delete</a> 
          <a href="" class="btn btn-info">Edit</a>     </td> 
    
    </tr>
    <tr>
    
        <td th:if="${#lists.isEmpty(blog)}" colspan="7" class="text-center">No Records Found</td>  
    </tr>

  </tbody>
</table>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

</html>
