<!doctype html> 
<html lang="en" xmlns:th="www.thymleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BLOGS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">All Post</a>
        </li>

          <li class="nav-item">
          <a class="nav-link" href="login">Login</a>
        </li>
        
          <li class="nav-item">
          <a class="nav-link" href="SignUp">Registration</a>
        </li>
       
      </ul>
      
      <form class="d-flex" role="search" th:object="${search}" th:action="@{/Search}" method="POST">
        <input class="form-control me-2" type="search" placeholder="Search" th:field=*{title} aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      
    </div>
  </div>
</nav >
<section th:each="blogdata:${blog} ">
<div class="mx-auto p-4"  >
<div class="container" >
<div >
<div class="card">
  <h5 class="card-header"><a th:href="@{/BlogDetail(blogId=${blogdata.postId})}"  th:text=${blogdata.title}></a></h5>
  <div class="card-body">
    <h5 class="card-title" th:text=${blogdata.createDate}></h5>
    <p class="card-text" th:utext=${blogdata.description}></p>
  
  </div>
</div>
</div>
</div>

</div>

</section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
